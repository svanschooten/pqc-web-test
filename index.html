<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/crypto-js/crypto-js.js"></script>
    <script src="ntru.js"></script>
    <script src="mceliece.js"></script>
    <script src="sidh.js"></script>
    <script src="util.js"></script>
</head>
<body>

<h2>WebWorker</h2>
<img id="result" src=""/>
<p id="message"></p>
<button onclick="startWorker()">Start Worker</button>
<button onclick="stopWorker()">Stop Worker</button>
<br>
<br>
<h2>AES generate key</h2>
<label>password: <input id="aes_pw_genkey"/></label>
<br>
<label>IV: <input id="aes_iv_genkey"/></label>
<br>
<button onclick="genkeyAES()">Generate key</button>
<h2>AES decrypt</h2>
<label>IV (HEX): <input id="aes_iv"/></label>
<br>
<label>key (HEX): <input id="aes_key"/></label>
<br>
<label>ciphertext (HEX): <input id="aes_cipher"/></label>
<br>
<button onclick="decryptAES()">decrypt</button>
<p id="aes_result">decrypting result</p>
<br>
<br>
<h2>NTRU</h2>
<button onclick="generateKeysNTRU()">Generate NTRU keys</button>
<p>public key (HEX): <span id="pubkey_ntru"></span></p>
<p>private key (HEX): <span id="seckey_ntru"></span></p>
<label>ciphertext (HEX): <input id="ntru_cipher"/></label>
<br>
<button onclick="decryptNTRU()">decrypt</button>
<p id="ntru_result">decrypting result</p>
<h2>SIDH</h2>
<button onclick="generateKeysSIDH()">Generate SIDH keys</button>
<p>public key (HEX): <span id="pubkey_sidh"></span></p>
<p>private key (HEX): <span id="seckey_sidh"></span></p>
<label>responder public key (HEX): <input id="pubkey_sidh_other"/></label>
<br>
<button onclick="sharedSecretSIDH()">generate shared secret</button>
<p id="sidh_result">shared secret</p>
<br>
<br>
<h2>McEliece</h2>
<button onclick="generateKeysMcEliece()">Generate McEliece keys</button>
<p>public key (Base64): <span id="pubkey_mceliece"></span></p>
<p>private key (Base64): <span id="seckey_mceliece"></span></p>

<script src="ntru-test.js"></script>
<script src="webworker-test.js"></script>
<script src="mcaliece-test.js"></script>
<script src="aes-test.js"></script>
<script src="sidh-test.js"></script>
</body>
</html>
